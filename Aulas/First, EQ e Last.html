<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>First, EQ e Last</title>
</head>

<body>
    <div>
        <p>Item 0</p>
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
        <p>Item 4</p>

        <h3>Item 0</h3>
        <h3>Item 1</h3>
        <h3>Item 2</h3>
        <h3>Item 3</h3>
        <h3>Item 4</h3>
    </div>

    <script>
        //FIRST: Vai retornar o primeiro elemento da tag especificada
        $("p").first().css({"border":'1px solid red', "background-color":'black', "color":'white'}) //Modifica o primeiro elemento P
        $("h3").first().css({"border":'1px solid red', "background-color":'black', "color":'white'}) //Modifica o primeiro elemento H3

        //EQ: Vai retornar o elemento que for especificado pelo indice de sua posição
        $("p").eq(2).css({"border":'1px solid blue', "background-color":'grey'}) //Modifica o primeiro elemento P
        $("h3").eq(2).css({"border":'1px solid blue', "background-color":'grey'}) //Modifica o primeiro elemento P

        //LAST: Vai retornar o ultimo elemento da tag especificada
        $("p").last().css({"border":'1px solid orangered', "background-color":'lightgreen'}) //Modifica o ultimo elemento P
        $("h3").last().css({"border":'1px solid orangered', "background-color":'lightgreen'}) //Modifica o ultimo elemento H3

    </script>
</body>

</html>
